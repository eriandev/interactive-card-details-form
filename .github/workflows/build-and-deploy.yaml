name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '16'

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build ğŸ“¦
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          folder: dist